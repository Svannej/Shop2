<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Tuo Shop Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff4500;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
    }

    .flash-sales {
      display: inline-block;
      background-color: #ff4500;
      color: white;
      padding: 5px 10px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: flash 1s infinite alternate;
    }

    @keyframes flash {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }

    main {
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: white;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product h2 {
      color: #ff4500;
    }

    .product p {
      color: #333;
    }

    footer {
      background-color: #ff4500;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    Il Tuo Shop Online
    <div class="flash-sales">Flash Sales!</div>
  </header>

  <main>
    <div class="product">
      <img src="immagine1.jpg" alt="Prodotto 1">
      <h2>Prodotto 1</h2>
      <p>Descrizione del prodotto. Prezzo: €<span id="price1">XX.XX</span></p>
    </div>

    <div class="product">
      <img src="immagine2.jpg" alt="Prodotto 2">
      <h2>Prodotto 2</h2>
      <p>Descrizione del prodotto. Prezzo: €<span id="price2">XX.XX</span></p>
    </div>

    <!-- Aggiungi altri prodotti secondo necessità -->
  </main>

  <footer>
    © 2024 Il Tuo Shop Online. Tutti i diritti riservati.
  </footer>
</body>
</html>
